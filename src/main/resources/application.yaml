server:
  port: 5080

spring:
  application:
    name: buildly
  debug: true

  datasource:
    url: jdbc:postgresql://localhost:5432/testDB
    username: ${DB_USERNAME}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret-key: ${JWT_SECRET_KEY}
